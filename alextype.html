    :root {
      --bg-void: #08080c;
      --bg-deep: #0e0e14;
      --bg-surface: #14141c;
      --bg-elevated: #1a1a24;
      --bg-hover: #222230;

      --text-bright: #f5f5f7;
      --text-primary: #e0e0e5;
      --text-secondary: #9898a8;
      --text-muted: #6a6a78;

      --accent: #8b5cf6;
      --accent-soft: #a78bfa;
      --accent-glow: rgba(139, 92, 246, 0.3);

      --success: #34d399;
      --success-soft: rgba(52, 211, 153, 0.15);
      --warning: #fbbf24;
      --danger: #f87171;

      --border: rgba(139, 92, 246, 0.12);
      --border-subtle: rgba(255, 255, 255, 0.06);

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-void);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 24px 16px;
      background-image:
        radial-gradient(ellipse at 20% 0%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 100%, rgba(52, 211, 153, 0.05) 0%, transparent 50%);
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }

    /* ===== HEADER ===== */
    .header-card {
      background: linear-gradient(135deg, var(--bg-surface) 0%, var(--bg-elevated) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px 28px;
      position: relative;
      overflow: hidden;
    }

    .header-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--success), var(--warning));
      opacity: 0.7;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--accent), #6d28d9);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, var(--accent-soft) 0%, var(--text-bright) 50%, var(--success) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .logo-sub {
      color: var(--text-secondary);
      font-size: 13px;
      margin-top: 6px;
      margin-left: 54px;
    }

    /* ===== BACK LINK ===== */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent-soft);
    }

    /* ===== CARDS ===== */
    .card {
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 20px;
      transition: border-color 0.3s;
    }

    .card:hover {
      border-color: var(--border);
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    select {
      background: var(--bg-deep);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 10px 14px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:focus {
      border-color: var(--accent);
    }

    button {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 10px 18px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: var(--bg-hover);
      border-color: var(--border);
      transform: translateY(-1px);
    }

    button.primary {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
      border-color: rgba(139, 92, 246, 0.4);
      color: var(--accent-soft);
    }

    button.primary:hover {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.15));
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .status {
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
      margin-left: auto;
    }

    /* ===== TYPING AREA ===== */
    .sample {
      line-height: 1.75;
      font-size: 17px;
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      min-height: 100px;
      white-space: pre-wrap;
      font-family: 'Inter', monospace;
      margin-bottom: 12px;
      letter-spacing: 0.2px;
    }

    .sample .ok {
      color: var(--success);
      text-shadow: 0 0 8px rgba(52, 211, 153, 0.3);
    }

    .sample .bad {
      color: var(--danger);
      text-decoration: underline;
      text-underline-offset: 3px;
      text-shadow: 0 0 8px rgba(248, 113, 113, 0.3);
    }

    .sample .rest {
      color: var(--text-muted);
    }

    .sample .cursor-char {
      color: var(--text-bright);
      background: rgba(139, 92, 246, 0.25);
      border-radius: 2px;
      padding: 0 1px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      background: var(--bg-deep);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 16px;
      font-size: 16px;
      font-family: 'Inter', monospace;
      line-height: 1.65;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      letter-spacing: 0.2px;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    /* ===== STATS ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .stat {
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 14px 16px;
      text-align: center;
      transition: border-color 0.3s, transform 0.2s;
    }

    .stat:hover {
      border-color: var(--border);
      transform: translateY(-2px);
    }

    .stat-label {
      display: block;
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }

    .stat-value {
      display: block;
      color: var(--text-bright);
      font-size: 22px;
      font-weight: 700;
    }

    .stat:nth-child(1) .stat-value {
      color: var(--accent-soft);
    }

    .stat:nth-child(2) .stat-value {
      color: var(--success);
    }

    .stat:nth-child(3) .stat-value {
      color: var(--warning);
    }

    .stat:nth-child(4) .stat-value {
      color: var(--text-bright);
    }

    .status-ok {
      color: var(--success) !important;
      font-weight: 600;
    }

    .status-bad {
      color: var(--danger) !important;
      font-weight: 600;
    }

    /* ===== XP TOAST ===== */
    .xp-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(109, 40, 217, 0.9));
      border: 1px solid rgba(139, 92, 246, 0.6);
      border-radius: var(--radius-md);
      padding: 16px 24px;
      color: var(--text-bright);
      font-weight: 700;
      font-size: 18px;
      z-index: 9999;
      animation: xpSlideIn 0.4s ease-out, xpFadeOut 0.4s ease-in 2.6s forwards;
      box-shadow: 0 0 30px var(--accent-glow), 0 8px 32px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .xp-toast .xp-sub {
      font-size: 12px;
      font-weight: 500;
      color: var(--accent-soft);
      margin-top: 4px;
    }

    @keyframes xpSlideIn {
      from {
        transform: translateX(100px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes xpFadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .xp-preview {
      font-size: 12px;
      color: var(--text-muted);
      margin-left: auto;
      padding: 4px 10px;
      background: var(--bg-deep);
      border-radius: 6px;
      border: 1px solid var(--border-subtle);
    }

    /* ===== LEVEL BADGE ===== */
    .level-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;

    .level-badge.C {
      background: rgba(59, 130, 246, 0.15);
      color: #3b82f6;
    }

    .level-badge.B {
      background: rgba(168, 85, 247, 0.15);
      color: #a855f7;
    }

    .level-badge.A {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
    }

    .level-badge.S {
      background: linear-gradient(135deg, rgba(244, 63, 94, 0.15), rgba(245, 158, 11, 0.15));
      color: #f43f5e;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      body {
        padding: 12px 8px;

      .stats {
        grid-template-columns: repeat(2, 1fr);

      .sample {
        font-size: 15px;
        min-height: 80px;

      textarea {

      .controls {

      }

      .status {
        margin-left: 0;
        width: 100%;
        margin-top: 4px;
      }

      .xp-preview {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    }

    function esc(s) {
      return String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function getAccuracy() {
      const typed = inputEl.value;
      const total = typed.length;
      let correct = 0;
      for (let i = 0; i < total; i++) {
        if (typed[i] === targetText[i]) correct++;
      }
      return total > 0 ? correct / total : 1;
    }

    function setStats() {
      const typed = inputEl.value;
      const total = typed.length;
      let correct = 0;
      for (let i = 0; i < total; i++) {
        if (typed[i] === targetText[i]) correct++;
      }
      const elapsedMs = startedAt ? Date.now() - startedAt : 0;
      const elapsedMin = elapsedMs > 0 ? (elapsedMs / 60000) : 0;
      const cpm = elapsedMin > 0 ? Math.round(correct / elapsedMin) : 0;
      const acc = total > 0 ? Math.round((correct / total) * 100) : 100;

      charsEl.textContent = String(total);
      accuracyEl.textContent = `${acc}%`;
      cpmEl.textContent = String(cpm);
      timeEl.textContent = `${Math.floor(elapsedMs / 1000)}s`;
    }

    function showXPToast(xp, message) {
      const existing = document.querySelector('.xp-toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'xp-toast';
      toast.innerHTML = `‚ö° +${xp} XP<div class="xp-sub">${esc(message)}</div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3200);
    }

    async function claimXP() {
      if (rewardSent) return;
      rewardSent = true;

      const token = getAuthToken();
      if (!token) {
        setStatus("‚úÖ PASSED (–≤–æ–π–¥–∏ –¥–ª—è XP)", "status-ok");
        return;
      }

      const accuracy = getAccuracy();
      const elapsedMs = startedAt ? Date.now() - startedAt : 0;
      const elapsedMin = elapsedMs > 0 ? (elapsedMs / 60000) : 0;
      const cpmVal = elapsedMin > 0 ? Math.round(targetText.length / elapsedMin) : 0;

      try {
        const resp = await fetch(`${API_URL}/api/alextype/complete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({
            level: levelEl.value,
            chars_typed: inputEl.value.length,
            accuracy: accuracy,
            text_length: targetText.length,
            cpm: cpmVal,
            elapsed_ms: elapsedMs,
            keystrokes: _keystrokeCount,
          }),
        });
        const data = await resp.json();
        if (data.xp_awarded > 0) {
          showXPToast(data.xp_awarded, data.message || '–ó–∞ –Ω–∞–±–æ—Ä —Ç–µ–∫—Å—Ç–∞');
          setStatus(`‚úÖ PASSED +${data.xp_awarded} XP`, "status-ok");
        } else {
          setStatus(`‚úÖ PASSED ‚Äî ${data.message || ''}`, "status-ok");
        }
      } catch (e) {
        console.warn('AlexType XP claim failed:', e);
        setStatus("‚úÖ PASSED", "status-ok");
      }
    }

    // ===== ANTI-CHEAT: Maximum protection (RU-compatible) =====
    let _keystrokeCount = 0;       // Integrity counter: real keydown events
    let _prevLen = 0;              // Track textarea length to detect char bursts

    // Kill browser Speech Recognition API to prevent voice-to-text
    try {
      window.SpeechRecognition = undefined;
      window.webkitSpeechRecognition = undefined;
      if (window.speechSynthesis) window.speechSynthesis.cancel();
    } catch (e) { }

    // beforeinput: block paste/drop inserts (voice caught by server-side keystroke check)
    inputEl.addEventListener("beforeinput", (e) => {
      // Block only explicit cheat inputTypes
      const blocked = ["insertFromPaste", "insertFromDrop", "insertFromYank",
        "insertReplacementText", "insertLink"];
      if (blocked.includes(e.inputType)) {
        e.preventDefault();
        setStatus("‚õî –í—Å—Ç–∞–≤–∫–∞ –∑–∞–ø—Ä–µ—â–µ–Ω–∞ ‚Äî –ø–µ—á–∞—Ç–∞–π —Å–∞–º!", "status-bad");
        return;
      }
      // Allow everything else: insertText, deleteContent*, composition, undo/redo
    });

    inputEl.addEventListener("keydown", (e) => {
      // Block Ctrl+V/C/X/A
      if ((e.ctrlKey || e.metaKey) && ["v", "c", "x", "a"].includes(e.key.toLowerCase())) {
        e.preventDefault();
        if (e.key.toLowerCase() === "v") {
          setStatus("‚õî –í—Å—Ç–∞–≤–∫–∞ –∑–∞–ø—Ä–µ—â–µ–Ω–∞ ‚Äî –ø–µ—á–∞—Ç–∞–π —Å–∞–º!", "status-bad");
        }
        return;
      }
      _keystrokeCount++;
    });

    inputEl.addEventListener("paste", (e) => {
      e.preventDefault();
      setStatus("‚õî –í—Å—Ç–∞–≤–∫–∞ –∑–∞–ø—Ä–µ—â–µ–Ω–∞ ‚Äî –ø–µ—á–∞—Ç–∞–π —Å–∞–º!", "status-bad");
    });

    inputEl.addEventListener("copy", (e) => { e.preventDefault(); });
    inputEl.addEventListener("cut", (e) => { e.preventDefault(); });
    inputEl.addEventListener("contextmenu", (e) => { e.preventDefault(); });

    // Block drag-and-drop text into textarea
    inputEl.addEventListener("drop", (e) => {
      e.preventDefault();
      setStatus("‚õî –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ!", "status-bad");
    });

    // Detect char bursts (voice recognition inserts multiple chars at once)
    inputEl.addEventListener("input", () => {
      const newLen = inputEl.value.length;
      const delta = newLen - _prevLen;
      if (delta > 5 && _prevLen > 0) {
        // More than 3 chars appeared at once = not keyboard typing
        // Revert the burst
        inputEl.value = inputEl.value.substring(0, _prevLen);
        setStatus("‚õî –û–±–Ω–∞—Ä—É–∂–µ–Ω –Ω–µ—á–µ—Å—Ç–Ω—ã–π –≤–≤–æ–¥! –ü–µ—á–∞—Ç–∞–π –ø–æ –æ–¥–Ω–æ–π –±—É–∫–≤–µ.", "status-bad");
        _prevLen = inputEl.value.length;
        renderSample();
        setStats();
        return;
      }
      _prevLen = newLen;

      // Original input handler logic
      if (!startedAt && inputEl.value.length > 0) {
        startedAt = Date.now();
        timer = setInterval(setStats, 200);
      }
      renderSample();
      setStats();

      if (inputEl.value === targetText) {
        clearInterval(timer);
        timer = null;
        claimXP();
      } else if (inputEl.value.length >= targetText.length) {
        setStatus("‚ùå FAILED", "status-bad");
      } else {
        setStatus("‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ...", "");
      }
    });

    document.getElementById("newText").addEventListener("click", pickText);
    document.getElementById("reset").addEventListener("click", pickText);
    levelEl.addEventListener("change", pickText);
    langEl.addEventListener("change", pickText);

    pickText();
  </script>
